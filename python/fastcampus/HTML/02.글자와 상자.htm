<!--인라인 요소-->
<!-- 수평으로 표현
인라인요소는 크기를 조절할수 없다.
좌우 여백은 추가 가능, 상하 여백은 안됨
인라인 요소 내부에는 블록요소를 넣을수 없다. -->
<span>Hello</span>
<span>World</span>
<span style="margin: 20px 20px;">Name</span>
<span style="padding: 20px 20px;">is</span>
<!-- # div 와 span은 특별한 기능을 가지지 않는 태그 -->

<!-- <span></span> 태그는 <div></div> 태그처럼 특별한 기능을 갖고있지 않고, CSS와 함께 쓰입니다. -->

<!-- # <div> 태그와의 차이점은 display속성이 block이 아닌, inline이라는 점인데, 
# 이는 CSS display 항목에서 세부 정보를 알 수 있습니다.
# 이 둘의 차이를 쉽게 설명하자면, <div>는 줄 바꿈이 되지만, 
# <span>은 줄 바꿈이 되지 않다는 점입니다.

# 블럭요소
# 블럭요소 안에는 내부 인라인, 블록 둘다 사용가능 -->
<div></div>
<!-- # div는 콘텐츠를 구분하는용도 -->
