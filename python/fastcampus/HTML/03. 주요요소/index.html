<!DOCTYPE html> <!-- 문서의 HTML 버전을 지정, 여기는 HTML5로 지정하는 선언 -->
<html lang="en"> <!-- 문서의 전체범위 /html 까지 -->
<head> <!-- 문서의 정보를 나타내는 범위 -->
    <!-- 웹브라우저가 해석해야하며 보이지 않는 정보를 작성하는 범위 -->
    <meta charset="UTF-8"> <!-- utf-8만 무조건 사용. 사실상 표준-->
    <meta name="author" content="billy"> <!-- 작성자 정보 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billy test</title>
    <link rel="stylesheet" href="./main.css"> 
    <!-- main.css 파일을 가져와서 html에 적용-->
    <link rel="stylesheet" href="./test.png">
    <img src="announcement2.png" />
    <!-- 외부문서를 가져옴. 대부분 CSS 파일(아이콘등) -->
    <style> 
        /* CSS를 HTML문서 안에서 작성 할때 사용함. */
        /* 이런방식은 비추천이며 가능하면 CSS파일을 생성해서 위와 같이 가져오는게 좋다. */
    </style>
    <script src="./jstest.js"></script> <!-- javascript 파일 불러오기-->
    <script> 
    /* javascript를 HTML 문서 안에 작성. CSS와 동일하게 파일을 불러오는게 정석임 */
        console.log('hello world!')
    </script>
</head>
<body> 
<!-- 문서의 구조를 나타내는 범위, 화면을 통해 보여지는 부분 -->
    <div> 
    <!-- div는 division. 특별한 의미가 없는 구분을 위한 요소. 막 만들어서 쓰면됨-->
        <h1>오늘의 날씨</h1> <!-- h1은 제목(heading), 블록요소, 1~6까지, 숫자가 작을수록 중요함-->
        <p>중부 <br/>집중호우!</p> <!-- paragraph / 본문. 블록요소. -->
        <img src="announcement2.png" alt="12호 태풍" /> <!-- 이미지를 삽입함, 인라인요소 alt는 이미지의 이름 -->
    </div>
    <ul> 
    <!-- 순서가 필요없는 목록 unordered list -->
        <li>사과</li>
        <li>딸기</li>
        <li>배</li>
        <li>감자</li>
    </ul>
    <a href="https://www.naver.com"></a>NAVER</a>  
    <!-- NAVER를 클릭하면 naver로 이동하는 하이퍼링크-->
    <!-- a는 anchor의 약어, 인라인요소. a태그는 블록요소 한개만 넣을수 있다.-->
    <a href="https://www.google.com" target="_blank">Google</a> 
    <!-- target은 _blank는 브라우저의 새탭에서 열림-->
    <span>
        <!-- div와 동일하나 문자를 구분하기 위한 인라인요소-->
    </span>
    <input type="test" placeholder="이름을 입력하세요"/> 
    <!-- 사용자할때 입력받을때 사용. type은 입력받을 종류. 인라인-블록 요소 -->
    <!-- placeholder는 입력 팁을 박스에 표시 -->
    <div>Hello World!</div>
    <div class="orange">오렌지색</div>
    <div id="blue">파란색</div>
</body>
</html>
